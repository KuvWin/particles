<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="test.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=PT+Sans+Narrow&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- <div class="wind-field" id="wind-field">1</div> -->
    <canvas id="canv"></canvas>
    <nav class="navigation">
        <h1>Particles settings:</h1>

        <label for="dotMinRad">минимальный размер точек</label>
        <div>
            <input type="range" id="dotMinRad" name="dotMinRad" min="1" max="4" value="1" step="1">
        </div>

        <label for="dotMaxRad">максимальный размер точек</label>
        <div>
            <input type="range" id="dotMaxRad" name="dotMaxRad" min="5" max="50" value="7" step="1">
        </div>

        <label for="sphereRad">радиус распространения точек</label>
        <div>
            <input type="range" id="sphereRad" name="sphereRad" min="1" max="2000" value="800" step="1">
        </div>

        <label for="bigDotRad">радиус главной точки</label>
        <div>
            <input type="range" id="bigDotRad" name="bigDotRad" min="1" max="100" value="30" step="1">
        </div>

        <label for="mouseSize">радиус действия главной точки</label>
        <div>
            <input type="range" id="mouseSize" name="mouseSize" min="1" max="500" value="150" step="1">
        </div>

        <label for="massFactor">фактор массы</label>
        <div>
            <input type="range" id="massFactor" name="massFactor" min="0.0001" max="0.009" value="0.002" step="0.0001">
        </div>

        <label for="smooth">вязкость среды</label>
        <div>
            <input type="range" id="smooth" name="smooth" min="0.00" max="1.00" value="0.95" step="0.01">
        </div>


    </nav>

    <script src="guitar_website_fromsolo.js"> </script>
</body>

</html>
